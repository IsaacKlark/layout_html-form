<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
    <fieldset>
      <legend>Personal information</legend>

      <label>
        Surname:
        <input
        type="text"
        required="required"
        name="surname"
        autocomplete="off"
        >
      </label>

      <div class="in-block-vert">
        <label>
          Name:
          <input
          type="text"
          required="required"
          name="name"
          autocomplete="off"
          >
        </label>
      </div>

      <div class="in-block-vert">
        <label>
          How old are you?
          <input
          type="number"
          name="age"
          value="12"
          required="required"
          min="10"
          max="100"
          >
        </label>
      </div>

      <div class="in-block-vert">
        <label>
          Full date of birth:
          <input type="date" name="birth" required="required">
        </label>
      </div>

      <div class="in-block-vert">
        <label>
          I accept the term of agreement
          <input type="checkbox" name="accept" required="required">
        </label>
      </div>
    </fieldset>
    <fieldset class="vertical-dist-block">
      <legend>Registration</legend>

      <label>
        E-mail:
        <input
        type="email"
        name="email"
        required="required"
        placeholder="email@example.com"
        autocomplete = "off"
        >
      </label>

      <div class="in-block-vert">
        <label>
          Password:
          <input type="password" name="password" required="required">
        </label>
      </div>
    </fieldset>
    <fieldset class="vertical-dist-block">
      <legend>An interesting fact about you!</legend>
        Do you love cats?
      <label>
        <input type="radio" class="lovecats" name="lovecats" checked>
        Yes
      </label>
      <label>
        <input type="radio" class="lovecats" name="lovecats">
        No
      </label>

      <div class="in-block-vert">
        <label>
          What is your favorit color?
          <input type="color" name="color">
        </label>
      </div>

      <div class="in-block-vert">
        <label>
          What time do you go to bed?
          <input type="time" name="time" step="1">
        </label>
      </div>
      <div class="in-block-vert">
        <label>
          What are your favorite brand of cars?
          <select name="cars" size="4" multiple>
            <option value="">BMW</option>
            <option value="">Audi</option>
            <option value="">Lada</option>
          </select>
        </label>
      </div>
      <div class="in-block-vert">
        <label>
          How do you rate our work?
          <input type="range" name="range" min="0" max="100" value="0">
        </label>
      </div>
    </fieldset>
    <fieldset class="vertical-dist-block">
      <legend>Additional info:</legend>
      <label>
        Comments:
        <textarea name="comments">
        </textarea>
      </label>

      <div class="in-block-vert">
        <label>
          Would you recommend us?
          <select name="" id="" reccomend="">
            <option value="">yes</option>
            <option value="">no</option>
          </select>
        </label>
      </div>

    </fieldset>
    <input type="submit" class="vertical-dist-block" onsubmit="onSubmit()">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
